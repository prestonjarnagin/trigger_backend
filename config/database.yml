
default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password:
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: trigger_backend_development

test:
  <<: *default
  database: trigger_backend_test

production:
  <<: *default
  database: trigger_backend_production
  username: trigger_backend
  password: <%= ENV['TRIGGER_BACKEND_DATABASE_PASSWORD'] %>
